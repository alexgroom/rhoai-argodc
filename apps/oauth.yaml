apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth-htpasswd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/agroom/rhoai-argodc.git'
    targetRevision: main
    path: apps/oauth
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: openshift-config
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
